<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
</head>
<body>
	<header class="mui-bar mui-bar-nav" style="position: static;">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">首页</h1>
	</header>
	
	<nav class="mui-bar mui-bar-tab">
		<a id="index_list" class="mui-tab-item mui-active" href="#index">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			
			<a id="discovery" class="mui-tab-item" href="#tabbar-with-map">
				<span class="mui-icon mui-icon-navigate"></span>
				<span class="mui-tab-label">发现</span>
			</a>
			<a id="personal" class="mui-tab-item" href="#tabbar-with-mine">
				<span class="mui-icon mui-icon-contact"></span>
				<span class="mui-tab-label">我的</span>
			</a>
	</nav>
	<div class="mui-content"></div>
	<script type="text/javascript" charset="utf-8">
      	mui.init({
      		//预加载子页面
      		preloadPages:[{
      			"id":"personal",
      			"url":"/personal.html",
      			"styles":{
      				"popGesture": "hide"
      			}
      		},{
      			"id":"index",
      			"url":"list_index.html",
      			"styles":{
      				"popGesture": "close"
      			}
      		}]
      	});
      	
      	var setting_view=null;
      	document.getElementById("personal").addEventListener('tap',function(){
      		if(!setting_view){
      			setting_view = plus.webview.getWebviewById('personal');
      		}
      		setting_view.show('slide-in-right',200);
      	});
      	
      	var index_view = null;
      	document.getElementById("index_list").addEventListener('tap',function(){
      		if(!index_view){
      			index_view = plus.webview.getWebviewById('index');
      		}
      		index_view.show('slide-in-right',200);
      	});
      	//首页退出事件
      	mui.back= function(){
      		mui.confirm('确认退出应用','提示',['确定','取消'],function(e){
      			if(e.index === 0){
      				plus.runtime.quit();
      			}
      		});
      	};
    </script>
</body>
</html>
